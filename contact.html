<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jay Skript and the Domsters</title>
	<link rel="stylesheet" href="styles/basic.css">
</head>
<body id="contact">
	<header>
		<img src="images/logo.gif" alt="Jay Skript and the Domsters">
		<nav>
			<ul>
				<li><a href="index.html" class="here">主页</a></li>
				<li><a href="about.html">关于</a></li>
				<li><a href="photos.html">相册</a></li>

				<li><a href="contact.html">联系我们</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>联系我们</h1>
		<form action="submit.html" method="post">
			<fieldset>
				<p>
					<label for="name">姓名：</label>
					<input type="text" id="name" name="name" placeholder="姓名" required="required">
				</p>
				<p>
					<label for="email">邮箱：</label>
					<input type="text" id="email" name="email" placeholder="电子邮箱" required="required">
				</p>
				<p>
					<label for="message">信息：</label>
					<textarea cols="45" rows="7" type="text" id="message" name="message" placeholder="请在这里输入你的信息" required="required"></textarea> 
				</p>
				<input type="submit" value="提交">
			</fieldset>
		</form>
	</article>
	<script src="scripts/global.js"></script>
</body>
</html>
